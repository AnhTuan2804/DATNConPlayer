<div class="container">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title">Match Information</h1>
    </div>
    <div class="modal-body">
      <form role="form" [formGroup]="formEdit">
        <div class="col-md-12 row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label">Date</label>
              <span class="required"> *</span>
              <div class="input-include-error">
                <input type="date" min="{{startDate}}" class="form-control input-lg" name=""
                  formControlName="date_of_match">
                <span
                  *ngIf="formEdit.controls.date_of_match.hasError('required')&&(formEdit.controls['date_of_match'].touched || errorForm)">Field
                  required</span>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label">Time</label>
              <span class="required"> *</span>
              <div class="input-include-error">
                <app-select-dropdown [nameSelect]="formEdit.controls['time'].value" [title]="'Select Time'"
                  [selectedIndex]="selectedIndex" [options]="listTime"
                  (selectedOption)="handleDownSelect($event, 'time')"></app-select-dropdown>
                <span
                  *ngIf="formEdit.controls.time.hasError('required')&&(formEdit.controls['time'].touched || errorForm)">Field
                  required</span>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label">Team</label>
              <span class="required"> *</span>
              <div class="input-include-error">
                <app-select-dropdown [nameSelect]="formEdit.controls['team'].value" [title]="'Select Team'"
                  [selectedIndex]="selectedIndex" [options]="listTeam"
                  (selectedOption)="handleDownSelect($event, 'team')"></app-select-dropdown>
                <span
                  *ngIf="formEdit.controls.team.hasError('required')&&(formEdit.controls['team'].touched || errorForm)">Field
                  required</span>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label">Level Expected</label>
              <span class="required"> *</span>
              <div class="input-include-error">
                <app-select-dropdown [nameSelect]="formEdit.controls['level'].value" [title]="'Level'"
                  [selectedIndex]="selectedIndex" [options]="listLevel"
                  (selectedOption)="handleDownSelect($event, 'level')"></app-select-dropdown>
                <span
                  *ngIf="formEdit.controls.level.hasError('required')&&(formEdit.controls['level'].touched || errorForm)">Field
                  required</span>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label">Career Expected</label>
              <span class="required"> *</span>
              <div class="input-include-error">
                <app-select-dropdown [nameSelect]="formEdit.controls['career'].value" [title]="'Career'"
                  [selectedIndex]="selectedIndex" [options]="listCareer"
                  (selectedOption)="handleDownSelect($event, 'career')"></app-select-dropdown>
                <span
                  *ngIf="formEdit.controls.career.hasError('required')&&(formEdit.controls['career'].touched || errorForm)">Field
                  required</span>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label">Gridiron</label>
              <div class="input-include-error">
                <app-select-dropdown [nameSelect]="formEdit.controls['gridiron'].value" [title]="'Select gridiron'"
                  [selectedIndex]="selectedIndex" [options]="listGridiron"
                  (selectedOption)="handleDownSelect($event, 'gridiron')"></app-select-dropdown>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label">Area</label>
              <span class="required"> *</span>
              <div [ngClass]="{'view': formEdit.controls['gridiron'].value}" class="input-include-error">
                <app-select-dropdown [nameSelect]="formEdit.controls['area'].value" [title]="'Area'"
                  [selectedIndex]="selectedIndex" [options]="listArea"
                  (selectedOption)="handleDownSelect($event, 'area')"></app-select-dropdown>
                <span
                  *ngIf="formEdit.controls.area.hasError('required')&&(formEdit.controls['area'].touched || errorForm)">Field
                  required</span>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label">Status</label>
              <span class="required"> *</span>
              <div class="input-include-error">
                <input type="text" class="form-control input-lg" disabled name="" formControlName="status">
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              <label class="control-label">Invitation Summary</label>
              <div class="input-include-error">
                <textarea type="textarea" class="form-control input-lg" formControlName="invitation"></textarea>
              </div>
            </div>
          </div>

          <div *ngIf="status == 'Waitting'" class="col-md-12">
            <div class="form-group"> 
              <label class="control-label">Guest Team Info &nbsp;</label> <b><a target="_blank" href="team/view/{{dataObjectDetail && dataObjectDetail.team_guest ? dataObjectDetail.team_guest.id : ''}}">Link
                Guest Team Info</a></b>
            </div>
          </div>

          <div *ngIf="formEdit.controls['status'].value == 'New'" class="col-md-2">
            <div class="form-group">
              <button type="submit" (click)=edit() class="btn btn-success" [disabled]="!formEdit.valid">
                <i class="fas fa-plus-circle"></i> &nbsp;Update
              </button>
            </div>
          </div>
          <div *ngIf="formEdit.controls['status'].value == 'New'" class="col-md-2">
            <div class="form-group">
              <button type="submit" (click)=cancel() class="btn btn-success">
                <i class="far fa-times-circle"></i> &nbsp;Cancel
              </button>
            </div>
          </div>
          <div *ngIf="formEdit.controls['status'].value == 'Waitting'" class="col-md-2">
            <div class="form-group">
              <button type="submit" (click)=confirm() class="btn btn-success">
                <i class="far fa-times-circle"></i> &nbsp;Confirm
              </button>
            </div>
          </div>
          <div *ngIf="formEdit.controls['status'].value == 'Waitting'" class="col-md-2">
            <div class="form-group">
              <button type="submit" (click)=reject() class="btn btn-success">
                <i class="far fa-times-circle"></i> &nbsp;Reject
              </button>
            </div>
          </div>
          <div lass="col-md-2">
            <div class="form-group">
              <button type="submit" (click)=back() class="btn btn-success">
                <i class="fas fa-undo-alt"></i> &nbsp;Back
              </button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-include-error btn-center">
              <span *ngIf="addFaild">{{messageError}}</span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<app-loading></app-loading>
