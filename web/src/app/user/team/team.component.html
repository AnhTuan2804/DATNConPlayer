<div class="container">
  <div *ngIf="!isShow" class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title">Create New Team</h1>
    </div>
    <div class="modal-body">
      <form role="form" [formGroup]="formAdd" (ngSubmit)="add()">
        <div class="col-md-12 row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label">Name of team</label>
              <span class="required"> *</span>
              <div class="input-include-error">
                <input type="text" class="form-control input-lg" name="name" formControlName="name">
                <span
                  *ngIf="formAdd.controls.name.hasError('required')&&(formAdd.controls['name'].touched || errorForm)">Field
                  required</span>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label">Area</label>
              <span class="required"> *</span>
              <div class="input-include-error">
                <app-select-dropdown [nameSelect]="formAdd.controls['area'].value" [title]="'Area'"
                  [selectedIndex]="selectedIndex" [options]="listArea"
                  (selectedOption)="handleDownSelect($event, 'area')"></app-select-dropdown>
                <span
                  *ngIf="formAdd.controls.area.hasError('required')&&(formAdd.controls['area'].touched || errorForm)">Field
                  required</span>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label">Level</label>
              <span class="required"> *</span>
              <div class="input-include-error">
                <app-select-dropdown [nameSelect]="formAdd.controls['level'].value" [title]="'Level'"
                  [selectedIndex]="selectedIndex" [options]="listLevel"
                  (selectedOption)="handleDownSelect($event, 'level')"></app-select-dropdown>
                <span
                  *ngIf="formAdd.controls.level.hasError('required')&&(formAdd.controls['level'].touched || errorForm)">Field
                  required</span>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label">Career</label>
              <span class="required"> *</span>
              <div class="input-include-error">
                <app-select-dropdown [nameSelect]="formAdd.controls['career'].value" [title]="'Career'"
                  [selectedIndex]="selectedIndex" [options]="listCareer"
                  (selectedOption)="handleDownSelect($event, 'career')"></app-select-dropdown>
                <span
                  *ngIf="formAdd.controls.career.hasError('required')&&(formAdd.controls['career'].touched || errorForm)">Field
                  required</span>
              </div>
            </div>
          </div>
          <!-- <div class="col-md-6">
            <div class="form-group">
              <label class="control-label">Choose picture</label>
              <span class="required"> *</span>
              <div class="input-include-error">
                <input type="file" class="form-control input-lg" name="picture" formControlName="picture"
                  placeholder="">
              </div>
            </div>
          </div> -->
          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label">Age minimum</label>
              <span class="required"> *</span>
              <div class="input-include-error">
                <input type="number" class="form-control input-lg" name="age_min" formControlName="age_min">
                <span
                  *ngIf="formAdd.controls.age_min.hasError('required')&&(formAdd.controls['age_min'].touched || errorForm)">Field
                  required</span>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label">Age maximum</label>
              <span class="required"> *</span>
              <div class="input-include-error">
                <input type="number" class="form-control input-lg" name="age_max" formControlName="age_max">
                <span
                  *ngIf="formAdd.controls.age_max.hasError('required')&&(formAdd.controls['age_max'].touched || errorForm)">Field
                  required</span>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label class="control-label">Introduce summary</label>
              <div class="input-include-error">
                <textarea type="textarea" class="form-control input-lg" formControlName="description"></textarea>
              </div>
            </div>
          </div>
          <div class="col-md-2 btn-center">
            <div class="form-group">
              <button type="submit" class="btn btn-success" [disabled]="!formAdd.valid">
                <i class="fas fa-plus-circle"></i> &nbsp;Create
              </button>
            </div>
          </div>
          <div class="col-md-2 btn-center">
            <div class="form-group">
              <button type="submit" class="btn btn-secondary" (click)="actionForm('hide')">
                <i class="far fa-times-circle"></i> &nbsp;Cancel
              </button>
            </div>
          </div>
          <div class="col-md-8">
            <div class="input-include-error btn-center">
              <span *ngIf="addFaild">{{messageError}}</span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="modal-content">
    <div class="modal-header row dis-flex" style="margin: 0">
      <div class="col-sm-8">
        <h1 class="modal-title">List Team</h1>
      </div>
      <div *ngIf="isShow" class="col-sm-4 div-center"><button (click)="actionForm('show')"
          class="btn-center btn btn-success dis-flex"><i class="fas fa-plus-circle"></i>&nbsp; Create New Team</button>
      </div>
    </div>
    <div class="modal-body">
      <app-data-table [showSearch]=false [headers]="headers" [items]="listTeam" [listSearch]=[0,1]
        (outputAction)="handleAction($event)"></app-data-table>
    </div>
  </div>

</div>
<app-alert-confirm [id]="'confirm'" [message]="'Are you sure delete this team?'" (saveConfirm)="saveConfirm()"
  (cancelConfirm)="cancelConfirm()"></app-alert-confirm>
<app-loading></app-loading>
